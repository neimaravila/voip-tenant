apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-rtpengine
  labels:
    tenant: {{ .Values.tenant.name }}
spec:
  replicas: 1
  
  # CORREÇÃO: Selector
  selector:
    matchLabels:
      app: rtpengine
      tenant: {{ .Values.tenant.name }} 
      
  template:
    metadata:
      labels:
        app: rtpengine
        tenant: {{ .Values.tenant.name }}
      annotations:
        # LÓGICA MULTUS
        k8s.v1.cni.cncf.io/networks: |
          [
            {
              "name": "{{ .Release.Name }}-net",
              "interface": "net1",
              "ips": [ "{{ .Values.tenant.internalIp }}/24" ]
            }
          ]
    spec:
      containers: # CORREÇÃO: O bloco containers deve estar presente
      - name: rtpengine
        image: {{ .Values.images.rtpengine }}
        securityContext:
          privileged: true 
          capabilities:
            add: ["NET_ADMIN", "SYS_NICE"]
        
        resources:
          requests:
            cpu: {{ index .Values.resources .Values.flavor "rtpengine" "cpu" }}
            memory: {{ index .Values.resources .Values.flavor "rtpengine" "memory" }}
          limits:
            cpu: {{ index .Values.resources .Values.flavor "rtpengine" "cpu" }}
            memory: {{ index .Values.resources .Values.flavor "rtpengine" "memory" }}

        env:
          - name: K8S_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: PUBLIC_IP
            value: {{ .Values.tenant.publicIp | quote }}
          - name: INTERNAL_NET_IP
            value: {{ .Values.tenant.internalIp | quote }}

        volumeMounts:
          - mountPath: /lib/modules
            name: modules
            readOnly: true
        
        command: ["/bin/bash", "-c"]
        args:
          - |
            INTERFACE_FLAG="external/$INTERNAL_NET_IP!$PUBLIC_IP"
            rtpengine \
              --foreground \
              --interface internal/$K8S_IP \
              --interface $INTERFACE_FLAG \
              --listen-ng $K8S_IP:2223 \
              --port-min 10000 \
              --port-max 20000 \
              --table -1 \
              --log-level 6

      volumes:
        - name: modules
          hostPath:
            path: /lib/modules
